kind: ManagedService
name: db
spec:
  service_name: postgresql
  version: 10.16
  parameters:
    - name: adminer_enabled
      value: true
    - name: postgres_password
      value: password
  resources:
      memory: 200Mi

---

kind: ExternalService
name: django-3-by-examples
spec:
  image_pull_policy: Always
  port: 80
  source:
    context: .
    media_path: media
    project_type: django
    python_version: '3.8'
    static_path: static_root
    wsgi: A.wsgi
  volume_mounts:
  - mount_path: /usr/src/app/media
    sub_path: Django-3-By-Examples/media