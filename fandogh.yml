kind: ManagedService
name: db
spec:
  service_name: postgresql
  version: 10.16
  parameters:
    - name: adminer_enabled
      value: true
    - name: postgres_password
      value: password
  resources:
      memory: 200Mi

---

kind: ExternalService
name: django-3-by-examples
spec:
  image: "guoardir/django-3-by-examples:latest"
  image_pull_policy: Always
  env:
    - name: POSTGRES_DB
      value: postgres
      hidden: true
    - name: POSTGRES_USER
      value: postgres
      hidden: true
    - name: POSTGRES_PASSWORD
      value: password
      hidden: true
    - name: POSTGRES_HOST
      value: db
      hidden: true