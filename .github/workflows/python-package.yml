# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Deploy into Fandogh production

on:
  push:
    branches: [ main ]

jobs:
 build:
  runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        pyython-version: 3.8
    - name: Install dependencies
      run: |
        pip install fandogh_cli --upgrade

    - name: Dockerize and deploy
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
        FANDOGH_USERNAME: ${{ secrets.FANDOGH_USERNAME }}
        FANDOGH_PASSWORD: ${{ secrets.FANDOGH_PASSWORD }}
      run: |
        VERSION=`uuidgen`
        docker login --username $DOCKERHUB_USERNAME --password $DOCKERHUB_PASSWORD
        docker build -t guoardir/django-3-by-examples:$VERSION .
        docker push guoardir/django-3-by-examples:$VERSION
